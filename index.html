<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: grid;
      place-content: center;
      height: 100vh;
      margin: 0;
      background-color: #eaeaea;
      color: #ecf0f1;
    }

    #calculator {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(4, 1fr);
      max-width: 300px;
      margin: auto;
      position: relative;
    }

    #realMadridLogo {
      position: absolute;
      bottom: 10px; 
      left: 10px;
      width: 100px; 
      height: auto;
    }

    #barcaLogo {
      position: absolute;
      bottom: 50px; 
      left: 10px;
      width: 150px; 
      height: auto;
    }

    input {
      grid-column: span 4;
      padding: 15px;
      font-size: 18px;
      text-align: right;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      outline: none;
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #000000;
      color: #4f92a2;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    button:active {
      background-color: #2980b9;
    }

    button.operator {
      background-color: #e74c3c;
    }

    button.operator:active {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div id="barcaLogo">
    <img src="download.png" alt="Barca Logo" width="100">
  </div>

  <div id="realMadridLogo">
    <img src="madrid.jpg" alt="Real Madrid Logo" width="50">
  </div>

  <div id="calculator">
    <input type="text" id="result" disabled>

    <button onclick="clearResult()" class="operator">C</button>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="performOperation('/')">รท</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="performOperation('*')" class="operator">ร</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDecimal()">.</button>
    <button onclick="calculateResult()" class="operator">=</button>
    <button onclick="performOperation('-')" class="operator">-</button>

    <button onclick="performOperation('+' )" class="operator">+</button>
  </div>

  <script>
    let currentInput = '';
    let previousInput = '';
    let operator = '';

    function appendNumber(number) {
      currentInput += number;
      updateDisplay();
    }

    function appendDecimal() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        updateDisplay();
      }
    }

    function clearResult() {
      currentInput = '';
      previousInput = '';
      operator = '';
      updateDisplay();
    }

    function performOperation(newOperator) {
      if (currentInput !== '') {
        if (previousInput !== '') {
          calculateResult();
        } else {
          previousInput = currentInput;
          currentInput = '';
          operator = newOperator;
        }
        updateDisplay();
      }
    }

    function calculateResult() {
      if (currentInput !== '' && previousInput !== '') {
        switch (operator) {
          case '+':
            currentInput = (parseFloat(previousInput) + parseFloat(currentInput)).toString();
            break;
          case '-':
            currentInput = (parseFloat(previousInput) - parseFloat(currentInput)).toString();
            break;
          case '*':
            currentInput = (parseFloat(previousInput) * parseFloat(currentInput)).toString();
            break;
          case '/':
            if (parseFloat(currentInput) !== 0) {
              currentInput = (parseFloat(previousInput) / parseFloat(currentInput)).toString();
            } else {
              alert("Cannot divide by zero");
              clearResult();
            }
            break;
          default:
            break;
        }
        previousInput = '';
        operator = '';
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById('result').value = currentInput;
    }
  </script>

</body>
</html>
